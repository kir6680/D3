  <script>
    var width = 600; //variable for svg width
var height = 400; //variable for svg height

var svg =

		   });
		   

svg.append('rect')
   .attr('width',50)

   .transition()
   .duration(3000)
   .attr('transform','translate(200,200) scale(1.5) rotate(30) skewX(30)');
