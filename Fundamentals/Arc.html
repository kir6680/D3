  <script>
var width = 400; //variable for svg width

var svg = 
    d3.select("body")      //select html body tag 
    .append("svg")        //append svg element
    .attr({               //syntax for adding multiple
           width:width,   //properties
           height:height

		   });
 var drawArc = d3.svg.arc()
                 .innerRadius(50)
                 .outerRadius(70)
                 .startAngle(0)   //starting angle of arc
                // Convert dregrees into radian
                 ï»¿.endAngle((Math.PI/180)*90); 
                
                 

     svg.append("path")        
        .attr({
                d:drawArc(),         
                stroke:"black",
                fill:"none",
                // Move centre of arc to (200,200)
                "transform":"translate(200,200)" 
              });
